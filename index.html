<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Chivo+Mono&display=swap" rel="stylesheet">    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/66abce3ebc.js" crossorigin="anonymous"></script>
    <!-- Fav Icon -->
    <link rel="icon" href="https://static.vecteezy.com/system/resources/previews/004/557/287/original/calculator-cartoon-object-vector.jpg" type="image/x-icon">
</head>
<body>
    <h1>Welcome to a calculator</h1>
    <div id="container">
        <div class="screen">
            Enter a number
        </div>
        <div class="body">
            <div class="numbers">
                <div class="row">
                    <div type="button" class="num" id="7">
                        <i class="fa-solid fa-7"></i>
                    </div>
                    <div type="button" class="num" id="8">
                        <i class="fa-solid fa-8"></i>
                    </div>
                    <div type="button" class="num" id="9">
                        <i class="fa-solid fa-9"></i>
                    </div>
                    <div type="button" class="num" id="+">
                        <i class="fa-solid fa-plus"></i>
                    </div>
                    <div type="button" class="num" id="-">
                        <i class="fa-solid fa-minus"></i>
                    </div>

                </div>
                <div class="row">
                    <div type="button" class="num" id="4">
                        <i class="fa-solid fa-4"></i>
                    </div>
                    <div type="button" class="num" id="5">
                        <i class="fa-solid fa-5"></i>
                    </div>
                    <div type="button" class="num" id="6">
                        <i class="fa-solid fa-6"></i>
                    </div>
                    <div type="button" class="num" id="*">
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                    <div type="button" class="num" id="/">
                        <i class="fa-solid fa-divide"></i>
                    </div>
                   
                </div>
                <div class="row">
                    <div type="button" class="num" id="1">
                        <i class="fa-solid fa-1"></i>
                    </div>
                    <div type="button" class="num" id="2">
                        <i class="fa-solid fa-2"></i>
                    </div>
                    <div type="button" class="num" id="3">
                        <i class="fa-solid fa-3"></i>
                    </div>
                    <div type="button" class="num" id="d">
                        <i class="fa-sharp fa-solid fa-delete-left"></i>
                    </div>
                    <div type="button" class="num" id="equals">
                        <i class="fa-solid fa-equals"></i>
                    </div>
                    
                </div>
                <div class="row">
                    <div type="button" class="num" id="0">
                        <i class="fa-solid fa-0"></i>
                    </div>
                    <div type="button" class="num" id="p">
                        .
                    </div>
                    <div type="button" class="num" id="c">
                        <i class="fa-solid fa-c"></i>
                    </div>
                </div>
                
            </div>
           </div>
        <span class="brand">Made by Alan</span>

           
        </div>
    </div>









<!-- jQuery  -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="main.js"></script>
</body>
</html>
